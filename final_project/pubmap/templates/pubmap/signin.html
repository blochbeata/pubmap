{% extends 'pubmap/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<p> Jesteś już zalogowany! </p>
{% else %}

<div class="container">
    <div class="row">
        <div class="col-md-14 mx-auto">
            <button onclick="window.location.href='/'" class="btn btn-dark text-uppercase font-weight-bold mb-2">Strona główna</button>
        </div>
    </div>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-dark text-uppercase font-weight-bold mb-1" value="Zarejestruj się">
</form>

</div>

{% endif %}
{% endblock %}
